    <div id="popup_error" onclick="vkSearch.activate();">
          Чтобы все заработало, нужно залогиниться вконтактике. Просто клацни по мне.
    </div>

    <div id="wrapper">
        <header id="header">
            <div id="button_full"><a href="http://player.vas3k.ru" target="_blank"><img src="/images/logo_small.png" alt="" /></a></div>
            <div id="button_play"><button></button></div>
            <div id="progress">
                <div id="progressbar"></div>
                <div id="tracktitle"></div>
                <div id="trackartist"></div>

                <div id="trackprogress">
                    <div id="trackposition"></div>
                    <div id="trackduration"></div>
                    <div id="trackslider"></div>
                </div>

                <div id="smallinfo"></div>
            </div>
        </header><!-- #header-->
        <input type="text" id="urlcode">

        <div id="lyrics"></div>
    </div><!-- #wrapper -->

    <div id="dialog-unsupported" title="Внезапно!">
        Флеш наебнулся или отключен. Попробуй включить или F5.
    </div>

    <div id="dialog-vk" title="Залогинься!" style="display: none; text-align: center; font-size: 14px;">
        Чтобы работал поиск и воспроизведение, нужно залогиниться вконтактике. Поэтому вот волшебная кнопочка: <center><span id="login_vk" onclick="vkSearch.activate();"></span></center>
    </div>

    <div id="vk_api_transport" style="display: none;"></div>

    <div style="display: none;">
        <div id="track_aid"></div>
        <div id="track_owner"></div>
    </div>

    <div style="display: none;">
        <div id="access_token">{{ACCESS_TOKEN}}</div>
    </div>

    <script type="text/javascript" src="http://vkontakte.ru/js/api/openapi.js" charset="windows-1251"></script>
